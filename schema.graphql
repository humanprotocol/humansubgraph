type EscrowFactory @entity {
  id: ID!
  count: BigInt!
  eip20: Bytes! # address
  escrow: Bytes! # address
}

type Escrow @entity {
  id: ID!
  count: BigInt!
  _url: String! # string
  _hash: String! # string
}

type Transaction @entity(immutable: true) {
  id: Bytes!
  transactionReceipt: TransactionReceipt
}

type TransactionReceipt @entity(immutable: true) {
  id: Bytes!
  transaction: Transaction
}
