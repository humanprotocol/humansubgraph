specVersion: 0.0.2
description: Human Polygon, with transactions 1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: matic
    source:
      address: "0x45eBc3eAE6DA485097054ae10BA1A0f8e8c7f794"
      startBlock: 25426566
      abi: EscrowFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/escrowfactory.ts
      entities:
        - Launched
      abis:
        - name: EscrowFactory
          file: ./abis/EscrowFactory.json
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
templates:
  - name: Escrow
    kind: ethereum/contract
    network: matic
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping/escrow.ts
      entities:
        - Escrow
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
      callHandlers:
        - function: storeResults(string, string)
          handler: storeResults
        - function: bulkPayOut( address[], uint256[], string, string, uint256)
          handler: bulkPayOut
